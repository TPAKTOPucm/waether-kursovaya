{{- if .Values.service1.autoscaling.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ .Values.service1.name }}-hpa
  labels:
    app: {{ .Values.service1.name }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ .Values.service1.name }}
  minReplicas: {{ .Values.service1.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.service1.autoscaling.maxReplicas }}
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: {{ .Values.service1.autoscaling.targetCPUUtilizationPercentage }}
  {{- if .Values.service1.autoscaling.customMetrics }}
  {{- range .Values.service1.autoscaling.customMetrics }}
  - type: {{ .type }}
    {{- if eq .type "Pods" }}
    pods:
      metric:
        name: {{ .pods.metric.name }}
      target:
        type: {{ .pods.target.type }}
        averageValue: {{ .pods.target.averageValue }}
    {{- end }}
  {{- end }}
  {{- end }}
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max
{{- end }}
